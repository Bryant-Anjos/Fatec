<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Listas</title>
  </head>
  <body>

    <ul>
      <li>1° Semestre</li>
      <ul>
        <li>Administração</li>
        <ol>
          <li>Trabalho</li>
          <li>Seminário</li>
          <li>Prova</li>
        </ol>
      </ul>
      <ul>
        <li>Informática</li>
        <ol type="a" start="1">
          <li>Prova</li>
          <li>Trabalho</li>
        </ol>
      </ul>
    </ul>
    <ul>
      <li>2° Semestre</li>
      <ul type="square">
        <li>Algoritmos</li>
        <ol>
          <li>Lista</li>
          <li>Prova</li>
          <li>Trabalho</li>
        </ol>
      </ul>
      <ul type="square">
        <li>Sistemas de Informação</li>
        <ol type="i">
          <li>Seminário</li>
          <li>Visita Técnica</li>
        </ol>
      </ul>
    </ul>

  </body>
</html>
